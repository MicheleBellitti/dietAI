<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Diet Planner</h1>
        <form method="post" class="mt-3">
            <div class="form-group">
                <label for="vegetables">Vegetables you like (comma-separated):</label>
                <input type="text" class="form-control" id="vegetables" name="vegetables" placeholder="e.g., broccoli, spinach" required>
            </div>
            <div class="form-group">
                <label for="fruits">Fruits you like (comma-separated):</label>
                <input type="text" class="form-control" id="fruits" name="fruits" placeholder="e.g., apples, bananas" required>
            </div>
            <div class="form-group">
                <label for="other_foods">Other foods you like (comma-separated):</label>
                <input type="text" class="form-control" id="other_foods" name="other_foods" placeholder="e.g., chicken, rice" required>
            </div>
            <div class="form-group">
                <label for="goal">Your goal:</label>
                <select class="form-control" id="goal" name="goal" required>
                    <option value="lose weight">Lose Weight</option>
                    <option value="gain muscle">Gain Muscle</option>
                    <option value="maintain">Maintain</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kg_per_week">Kgs to lose per week (optional):</label>
                <input type="number" step="0.1" class="form-control" id="kg_per_week" name="kg_per_week" placeholder="e.g., 0.5">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="current_weight">Current Weight (kg):</label>
                <input type="number" step="0.1" class="form-control" id="current_weight" name="current_weight" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="routine">Routine:</label>
                <select class="form-control" id="routine" name="routine" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly active">Lightly Active</option>
                    <option value="moderately active">Moderately Active</option>
                    <option value="very active">Very Active</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get My Diet Plan</button>
        </form>
    </div>
</body>
</html>
